<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoTag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>AutoTag</h1>
      <i
        id="mute-button"
        class="active fa-solid fa-volume-high"
        title="Mute Sounds"
      ></i>
    </header>
    <section class="top">
      <section class="top-left">
        <textarea name="tagResponse" id="tagResponse" disabled></textarea>
        <div class="plate-details">
          <img
            id="plateImage"
            src="./images/noTagAvailable.png"
            alt="Plate Crop"
          />
          <p id="plateNumber" class="plate-number"></p>
        </div>
      </section>
      <section class="top-right">
        <iframe src="http://localhost:8081/" allow="camera"></iframe>
      </section>
    </section>
    <div id="output"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
